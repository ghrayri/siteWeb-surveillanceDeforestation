<!DOCTYPE html>
<html>
<head>
    <title>Activation de votre compte GeoX</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button {
            display: inline-block; padding: 10px 20px; background-color: #4CAF50;
            color: white; text-decoration: none; border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bonjour {{ user.username }},</h2>
        <p>Merci de vous être inscrit sur GeoX.</p>
        <p>Veuillez cliquer sur le bouton ci-dessous pour activer votre compte :</p>
        <p>
            <a href="{{ frontend_domain }}/activate?uid={{ uid }}&token={{ token }}" class="button">
                Activer mon compte
            </a>
        </p>
        <p>Si vous n'avez pas créé de compte sur GeoX, veuillez ignorer cet email.</p>
        <p>Cordialement,<br>L'équipe GeoX</p>
    </div>
</body>
</html>
